<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Caio Augusto">
  <title> Calculadora de IMC </title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="imagens/calculadora (1).png" type="image/x-icon">
  

  <!-- Importa a fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>  
  <!-- Calculadora / home -->
  <section id="calculadora" class="absolute-center">
    <div class="container">
      <div class="calculadora">
        <!-- Icones -->
        <div class="social-icons">
          <a href="https://github.com/Wandersondantaas" target="_blank"><i class='fab fa-github'></i></a>
          <a href="https://www.facebook.com/wanderson.lucio.1" target="_blank"><i class='fab fa-facebook'></i></i></a><a href="https://www.instagram.com/wandersondantaas/" target="_blank"><i class='fab fa-instagram'></i></i></a>
          <a href="https://www.linkedin.com/in/wandantaas/" target="_blank"><i class='fab fa-linkedin'></i></a>   
          <a href="https://api.whatsapp.com/send/?phone=5521966227835&text&type=phone_number&app_absent=0" target="_blank"><i class='fab fa-whatsapp'></i></a>
        </div>
        <!-- Formulário -->
        <div class="form">
          <form id="formulario">
            <!-- Titulo do formulário -->
            <h1>Calcule meu IMC</h1>

            <!-- Valor da altura -->
            <label for="altura"> Altura (ex: 1,90) </label>
            <input type="number" step=".01" id="altura" name="altura" placeholder="Insira sua altura, em metro(s)" required>

            <!-- Valor do peso -->
            <label for="peso"> Peso (ex: 60,00) </label>
            <input type="number" step=".01" id="peso" name="peso" placeholder="Insira seu peso, em quilograma(s)  " required>

            <!-- Botão para calcular -->
            <button type="submit" id="calcular">Calcular meu IMC</button>

            <!-- Resultado do cálculo -->
            <div class="resultado"></div>
            </form>
        </div>
        <!-- RODAPÉ DA CALCULADORA -->
        <footer>
          <p>Desenvolvido por <a href="https://github.com/Wandersondantaas" target="_blank">Wanderson Lucio</a>, sob orientação do Professor <br><a href="#">Anthony Freitas</a> todos os direitos reservados - 2023 <span>&#169;</span>.</p>
        </footer>
      </div>
    </div>
  </section>
  <!-- Calculadora / home termina aqui -->

  <!-- Importa o JavaScript -->
  <script src="./assets/js/main.js"></script>
  <!-- Import o JavaScript termina aqui -->

</body>
</html>
