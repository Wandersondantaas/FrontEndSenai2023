<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <div class="outer-container">
        <div class="social-icons">
          <a href="https://github.com/Wandersondantaas" target="_blank"><i class='fab fa-github'></i></a>
          <a href="https://www.facebook.com/wanderson.lucio.1" target="_blank"><i class='fab fa-facebook'></i></i></a><a href="https://www.instagram.com/wandersondantaas/" target="_blank"><i class='fab fa-instagram'></i></i></a>
          <a href="https://www.linkedin.com/in/wandantaas/" target="_blank"><i class='fab fa-linkedin'></i></a>   <a href="https://api.whatsapp.com/send/?phone=5521966227835&text&type=phone_number&app_absent=0" target="_blank"><i class='fab fa-whatsapp'></i></a>                    
        </div>
      </div>
    </div>
        <div class="degrade">
            <div>
                <div class="calculadora">
                    <h2>Calculadora</h2>
                    <p id="resultado"></p>
                    <table>
                        <tr>
                            <td><button class="botao"onclick="clean()">C</button></td>
                            <td><button class="botao"onclick="back()">&lt;</button></td>
                            <td><button class="botao"onclick="insert('/')">/</button></td>
                            <td><button class="botao"onclick="insert('*')">X</button></td>
            
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('7')">7</button></td>
                            <td><button class="botao" onclick="insert('8')">8</button></td>
                            <td><button class="botao" onclick="insert('9')">9</button></td>
                            <td><button class="botao" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('4')">4</button></td>
                            <td><button class="botao" onclick="insert('5')">5</button></td>
                            <td><button class="botao" onclick="insert('6')">6</button></td>
                            <td><button class="botao" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('1')">1</button></td>
                            <td><button class="botao" onclick="insert('2')">2</button></td>
                            <td><button class="botao" onclick="insert('3')">3</button></td>
                            <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular('=')">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                            <td><button class="botao" onclick="insert('.')">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/Wandersondantaas" target="_blank">Wanderson Lucio</a>, todos os direitos reservados - 2023 <span>&#169;</span>.</p>
    </footer>
    <script src="calculadora.js"></script>
</body>
</html>
